server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    
    # React Router
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
